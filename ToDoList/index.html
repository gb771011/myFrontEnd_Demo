<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>ToDo List 1</title>
</head>

<body>
    <h1>To-Do list</h1>

    <h2>Mission List</h2>
    <ul id="list">
        <li id=":id">
            <label>
                <input type="checkbox">
                <span>MESSAGE</span>
            </label>
            <button type="button" onclick="hello(this.parentElement.id)">edit</button>
        </li>
    </ul>
    <div id="new">
        <input id='msg' type="text" placeholder="Please Input Your Msission">
        <button id="add">Add Task</button>
    </div>
    <template id="taskLi">
        <li id=":id">
            <label>
                <input type="checkbox">
                <span>:msg</span>
            </label>
            <button type="button" onclick="hello(this.parentElement.id)">edit</button>
        </li>
    </template>
</body>

</html>
