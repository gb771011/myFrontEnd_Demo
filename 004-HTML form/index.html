<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 90%;
            margin: 0 auto;
            background-color: #c1ffff;
        }

        h1,
        h2 {
            text-align: center;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid #007d7d;
            border-collapse: collapse;
            text-align: center;
        }

        table {
            width: 100%;
        }

        th {
            background-color: #00d7d7;
            padding: 5px;
            font-size: 1.5rem;
        }

        td {
            padding: 1px;
            font-size: 1.2rem;
        }

        a::after {
            content: attr(href);
            /*attr(Attributes):css的函式，可回傳指定屬性的的值*/
        }

        footer p,
        figure {
            margin: 0 0 1rem 0;
            padding: 0 0 0.5rem 1rem;
            border-bottom: 2px dashed #00a2a2;
            border-left: 10px solid #00a2a2;
        }

        footer figcaption {
            font-size: 1.5rem;
            padding: 0.5rem 0;
            text-align: center;
            border: 1px solid #00a2a2;
        }
    </style>

    <title>004-HTML form</title>
</head>

<body>
    <header>
        <h1>Hello HTML5 Form</h1>
    </header>
    <hr>
    <article>
        <h2>All type of input</h2>
        <form>
        </form>
    </article>
    <hr>
    <footer>
        <h2>Note</h2>
        <p><a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank"></a>
        </p>

        <figure>
            <figcaption>form Attributes : action vs onsubmit</figcaption>
            <li> action="URL":在submit之後，會開啟指定的頁面&根據指定的方式傳遞資料給伺服器處裡</li>
            <li>onsubmit=js_function():在submit之後，會執行指定的副程式(用法同onclick事件)</li>
        </figure>
    </footer>
    <script src="main.js"></script>
</body>

</html>
