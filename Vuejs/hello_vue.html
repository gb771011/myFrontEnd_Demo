<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Hello Vue.js</title>
</head>

<body>
    <h1>
        <a href="https://cn.vuejs.org/v2/guide/index.html#起步">Hello Vue</a>
    </h1>
    <div id='app'>
        <div>
            <span>將數據渲染(rander)進頁面中</span>
            <p><b>Msg:</b>{{msg}}</p>
            <hr>
        </div>
        <div>
            <span>透過v-bind</span>
            <p v-bind:title="tle">check title</p>
        </div>
        <hr>
        <div>
            <span>使用v-for來重複渲染資料</span>
            <ul=>
                <caption><b>List from vue</b></caption>
                <li v-for="item in list">
                    {{item.text}}
                </li>
                </ul>
        </div>
    </div>
    <hr>
    <script>
        let vv = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                tle: 'v-bind: hello vue',
                list: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
    </script>
</body>

</html>
