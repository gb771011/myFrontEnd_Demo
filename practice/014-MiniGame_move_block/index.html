<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Move Block By Keyboard</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
    }

    #stage {
        margin: 10px;
        position: relative;
        background-color: yellow;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #player {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: red;
        top: 0;
        left: 0;
    }
    #note{
        z-index: 2;
    }
</style>

<body>
    <div id="stage">
        <div id="player"></div>
        <h1 id="note">方向鍵:操作紅色方塊上下左右</h1>
    </div>
    <script>
        var player=document.getElementById("player");
        var tt=window.getComputedStyle(player);
    console.dir(tt);
    console.dir($("#player")[0].style);

        function playerMove(e) {
            var step = 10;

            var player_top = parseInt($("#player").css("top")),
                player_left = parseInt($("#player").css("left")),
                border_bottom = $("#stage").innerHeight() - $("#player").height()-step,
                border_right = $("#stage").innerWidth() - $("#player").width()-step;
            switch (e.keyCode) {
                // up:top+1
                case 38:
                    if (player_top > 0) {
                        $("#player").css("top", (player_top - step));
                    }
                    break;
                // down:top-1
                case 40:
                    if (player_top < border_bottom) {
                        $("#player").css("top", (player_top) + step);
                    }
                    break;
                // left:left-1
                case 37:
                    if (player_left > 0) {
                        $("#player").css("left", (player_left - step));
                    }
                    break;
                // right:left+1
                case 39:
                    if (player_left < border_right) {
                        $("#player").css("left", (player_left + step));
                    }
                    break;
                default:
                    console.log("wrong key");
                    break;
            }

        }
        $("body").keydown(function (e) {
            playerMove(e);
        })
    </script>
</body>

</html>
