        <div id="btns">

    <script src="main.js"></script>
    <script>
        function tt() {
            var t, t0, t1, td, td_h;
            t = new Date();
            t0 = t.valueOf()
            // console.log("start(ms):", t0);
            t1 = t.setHours(17, 43, 49);
            // t1 = t.setMinutes(35);
            // t1 = t.setMinutes(59);
            // console.log("end(ms):", t1);
            td = (t1 - t0) / 1000;
            // console.log("diff(ms):", td);

            td_h = Math.floor(td / 3600);
            td -= (3600 * td_h);
            td_m = Math.floor(td / 60);
            td -= (60 * td_m);
            console.log(td_h, td_m, td);
        }
        setInterval(function () { tt() }, 1000);
    </script>
