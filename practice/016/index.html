<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Hello 016-data</h1>
    <!--<textarea id="console" rows="5" cols="" style="width:100%;resize:none"></textarea>-->
    <div id="template" style="display:none">
        <section id="#id">
            <span style="display:inline-block;width:2rem;">#id</span>
            <input class="hh" type="number" value="" placeholder="hh" min="0" max="99">
            <input class="mm" type="number" value="" placeholder="mm" min="0" max="59">
            <input class="ss" type="number" value="" placeholder="ss" min="0" max="59">
            <button class="btn_set" type="button">SET</button>
            <button class="btn_start" type="button">Start</button>
        </section>
    </div>
    <article id="container"> </article>
    <script>
        var counter = {
            times: [],
            mode: [],
            init: function (count) {
                for (i = 0; i < count; i++) {
                    this.times[i] = (1 + i) * 100;
                    this.mode[i] = 0;
                }
            },
            set_times: function (id, hh, mm, ss) {
                console.log(id, hh, mm, ss);
            },
            count: function () {
                counter.times.forEach(function (val, i) {
                    console.log(i, val);
                });
            }
        }
        function counterInit(id_template, id_container, times) {
            // console.log("template from " + id_template + " :", $(id_template).html());
            var i;
            counter.init(i);
            for (i = 0; i < times; i++) {
                $(id_container).html(function (index, last) {
                    return last + $(id_template).html().replace(/#id/g, i);
                });
            }
        }

        counterInit("#template", "#container", 7);

        console.dir(counter);
        // counter.count();

        $(".btn_set").click(function () {
            var parentId = this.parentNode.id
            console.log("parentId:", parentId);
        });
    </script>
</body>

</html>
