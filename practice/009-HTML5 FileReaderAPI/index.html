    <h3>ReadAsText:</h3>
    <input id="fileInput" type="file" value="123">
    <div id="result">
        <button id="state" type="button">Show State</button>
        <button id="cont" type="button">Show content</button>
        <p id="reCont"></p>
    </div>
    <script>
        $(function () {
            var reader = new FileReader();
            $("#fileInput").change(function () {
                var file = $("#fileInput").prop("files")[0];
                reader.readAsText(file,"UTF-8");
            });
               
            $("#state").click(function () {
                console.log("123");
            });
            $("#cont").click(function () {
                $("#reCont").html(reader.result.replace(/\n/g,"<br>"));
            });
        });
