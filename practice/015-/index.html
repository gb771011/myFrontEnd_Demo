<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="nav1.css">
    <title>015</title>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            width: 90vw;
            margin: 0 auto;
            background-color: wheat;
        }

        h1 {
            padding-bottom: 10px;
            border-bottom: 5px solid grey;
        }

        div {
            padding-bottom: 10px;
            border-bottom: 1px solid black;
        }

        #nav2 ul {
            margin: 0;
            padding: 0;
            display: flex;
            align-content: center;
            justify-content: flex-start;
            background-color: lightgreen;
            list-style-type: none;
        }


        #nav2 li {
            display: block;
            text-align: center;
        }

        #nav2 li a {
            padding: 10px;
            display: inline-block;
            text-decoration: none;
            color: black;
            transition: all 0.2s;
        }

        #nav2 li:hover * {
            background-color: green;
            color: white;
        }

        #nav2 .space {
            margin: 0;
            padding: 0;
            flex: 1;
        }

        .dropdownList {
            display: none;
        }

        .dropdown:hover .dropdownList {
            display: block;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <h1>Nav effect with pure CSS</h1>
    <ul>
        <li><a href="https://www.google.com.tw/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwigvfjmn_TUAhWGEpQKHb32CusQFgglMAA&url=http%3A%2F%2Fzh-tw.learnlayout.com%2Fflexbox.html&usg=AFQjCNG8h108yYloRgR2f98EauF1-u7atA"
                target="_blank">Flexbox1 reference</a></li>
        <li><a href=" http://www.oxxostudio.tw/articles/201501/css-flexbox.html" target="_blank">Flexbox1 reference2</a></li>
        <li><a href="https://www.w3schools.com/css/css_navbar.asp" target="_blank">sample</a></li>
    </ul>
    <h2>#nav1</h2>
    <div id="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Post</a></li>
            <li><a href="#">Group</a></li>
            <p class="space"></p>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <p>Note</p>
        <ol>
            <li>no dropdown</li>
        </ol>

    </div>
    <h2>#nav2</h2>
    <div id="nav2">
        <ul class="bg">
            <li><a href="#">001</a></li>
            <li><a href="#">001</a></li>
            <li><a href="#">001</a></li>

        </ul>
    </div>
</body>
