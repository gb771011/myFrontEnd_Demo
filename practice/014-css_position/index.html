<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Move Block By Keyboard</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-color: seagreen;
        border: 10px solid greenyellow;
    }

    #player {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: red;
        top: 0;
        left: 0;
    }
</style>

<body id="stage">
    <div id="player">
    </div>
    <script>
        var player = document.getElementById("player"),
            stage = document.getElementById("stage"),
            n_top="", n_left="";
        function playMove(e) {
            console.dir(e.code);
            // player.style.top="100px";
            // player.style.left="100px";
            console.log(typeof player.style.top, player.style.left);
        }
        stage.addEventListener("keydown", function (e) { playMove(e) });
    </script>
</body>

</html>
