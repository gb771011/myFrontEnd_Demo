<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="application/json" src="data.json">

    </script>
    <title>007-mouse event</title>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
        * {
            font-family: "Noto Sans TC", "Source Sans Pro", "Arial", sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            /*height: 100%;*/
            margin: 0 auto;
            /*overflow-x: hidden;*/
            background-color: #ccffcc;
            /*, #33cc33)*/
        }

        article {
            /*border: 1px solid red;*/
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        table,
        td,
        th {
            border-collapse: collapse;
            border: 1px solid black;
        }

        table {
            width: calc(100% - 20px);
            margin: 0 10px;
        }

        h2 {
            text-align: center;
            text-transform: capitalize;
        }

        th {
            padding: 10px;
            font-size: 1.5rem;
        }

        th:first-child {
            width: 30%;
        }

        td {
            padding: 0 0.5rem;
        }
    </style>
</head>

<body>
    <h1></h1>
    <header>
        <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">w3c-js reference-DOM event</a>
    </header>
    <article>
        <h2>mouse event</h2>
        <table id="mouseEvent">
            <tr>
                <th>事件名稱</th>
                <th>監聽動作</th>
            </tr>

        </table>
        <script>
            $(function () {
                // 使用constructor建立資料
                function a2t(target) {
                    this.target = target;
                    this.on = function (name, desc) {
                        $(this.target).append("<tr><td>" + name + "</td><td>" + desc + "</td></tr>");
                    }
                }
                var me=new a2t("#mouseEvent");
                me.on("onclick", "點擊左鍵時");
                me.on("oncontextmenu", "呼叫右鍵選單時");

            });
        </script>
    </article>
</body>

</html>
