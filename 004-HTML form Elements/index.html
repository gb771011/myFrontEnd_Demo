<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .c1 {
            font-size: 2em;
            color: red;
        }

        span {
            display: inline-block;
            width: 150px;
            padding: 0.25rem 0;
            margin: 0.5rem 0;
            
            background-color: #09ffff;
            border-bottom: 2px solid #008282;

            text-align: center;
        }

        input {
            margin-left: 0.5rem;
            cursor: pointer;
        }
    </style>
    <script src="main.js" defer></script>
    <title>004-HTML form reference</title>
</head>

<body>
    <header>
        <h1>Hello HTML5 Form</h1>
    </header>
    <hr>
    <article>
        <h2>Old input Element(Text)</h2>
        <form id="input_old_text"></form>

        <h2>Old input Element(Option)</h2>
        <form id="input_old_option"></form>

        <h2>Old input Element(Action)</h2>
        <form id="input_old_action"></form>

        <h2>New input Element HTML5</h2>
        <form id="input_new"></form>

        <h2>New input Element HTML5(especially useful for mobile user)</h2>
        <form id="input_new_mobile"></form>
    </article>
    <hr>
    <footer>
        <h2>Note</h2>
        <p><a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank"></a>
        </p>

        <figure>
            <figcaption>form Attributes : action vs onsubmit</figcaption>
            <li> action="URL":在submit之後，會開啟指定的頁面&根據指定的方式傳遞資料給伺服器處裡</li>
            <li>onsubmit=js_function():在submit之後，會執行指定的副程式(用法同onclick事件)</li>
        </figure>
    </footer>

</body>

</html>
