<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>ToDo List 1</title>
</head>

<body>
    <h1>To-Do list</h1>
    <ul id="list"></ul>
    <div class="newTask">
        <button id="add">+</button>
        <input id='msg' type="text" placeholder="Please Input Your Mission">
    </div>
    <template id="task">
        <li class='taskList' id=":id">
            <label>
                <!-- <input type="checkbox" onclick="mylist.update(this.parentElement.parentElement.id,'isDone',checked)"> -->
                <input type="checkbox">
                <span>:msg</span>
            </label>
            <button type="button" onclick="mylist.update(this.parentElement.id,'isDone',)">X</button>
        </li>
    </template>
</body>

</html>
