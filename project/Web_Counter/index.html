<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>016-data</title>
</head>

<body>
    <h1>Counter w/ Web Tech</h1>
    <div id="template" style="display:none">
        <section id="#id">
            <span class="mode" style="display:inline-block;width:2rem;height:2rem;line-height:2rem;text-align:center">#id</span>
            <input class="hh" type="number" value="1" placeholder="hh" min="0" max="99">
            <input class="mm" type="number" value="2" placeholder="mm" min="0" max="59">
            <input class="ss" type="number" value="10" placeholder="ss" min="0" max="59">
            <button class="btn_set" type="button">Set</button>
            <button class="btn_start" type="button">Start</button>
            <button class="btn_pause" type="button">Pause</button>
            <button class="btn_stop" type="button">Stop</button>
            <button class="btn_reset" type="button">Reset</button>
        </section>
    </div>
    <article id="container">
        <p>Please open console to check </p>
    </article>
    <script src="main2.js">
      
    </script>
</body>

</html>
