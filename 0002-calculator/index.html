<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <!-- 
        屬性說明:
            defer:可讓指定的外部js在頁面讀取完成後才被載入，效果等同於js的window.onload
    -->
    <title>myCalcultor</title>
</head>

<body>

    <div id="ans">0</div>

    <div class="row">
        <div class="btn">CE</div>
        <div class="btn" id="clean">C</div>
        <div class="btn" id="backSpace">&#8678;</div>
        <div class="btn btn_R">&divide;</div>
    </div>
    <div class="row">
        <!--<div class="btn num" onclick="keyIn1(this.innerHTML)">7</div>-->
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn btn_R">&times;</div>
    </div>
    <div class="row">
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn btn_R">&minus;</div>
    </div>
    <div class="row">
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn btn_R">+</div>
    </div>
    <div class="row">
        <div class="btn num">.</div>
        <div class="btn num">0</div>
        <div class="btn">&plusmn;</div>
        <div class="btn btn_R">=</div>
    </div>
    <footer>
        <a href="http://www.ettoday.net/news/20120530/51013.htm" target="blank">計算機案件功能</a>
    </footer>
</body>

</html>
